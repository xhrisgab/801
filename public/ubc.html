<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UBC</title>

    <!-- Bootstrap -->

<body style="background-color: rgb(52, 60, 88); overflow-x: hidden;">

    <!-- Navbar -->
    <nav class="navbar" style="background-color: darkblue;">
        <div class="container-fluid">
            <a class="btn btn-secondary" href="#" class="navbar-item">Logout</a>

                <a class="btn" href="#" style="color: white;">BLOG</a>
                <a class="btn" href="#" style="color: white;">About Us</a>

    <!-- Body -->

    <div class="container pt-5" style="color: white;">
        <h1>UBC</h1>
        <h4>Unidad Basica de Calculo</h4>
        <br><br>
        <div class="row">
            <div class="col">
                <label for="def">Definicion de variables</label>
            </div>
            <div class="form-check col" style="font-size: 20px;">
                <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1" value="Hexadecimal" style="background-color: black;" checked>
                <label class="form-check-label" for="inlineRadio1">Hexadecimal</label>
            </div>
            <div class="form-check col" style="font-size: 20px;">
                <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2" value="Binario" style="background-color: black;">
                <label class="form-check-label" for="inlineRadio2">Binario</label>
            </div>
            <div class="form-check col" style="font-size: 20px;">
                <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio3" value="Decimal" style="background-color: black;">
                <label class="form-check-label" for="inlineRadio3">Decimal</label>
            </div>
            <div class="form-check col " style="font-size: 20px;">
                <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio4" value="Signado" style="background-color: black;">
                <label class="form-check-label" for="inlineRadio4">Dec. Signado</label>
            </div>
        </div>

        <div class="row pt-3">
            <div class="col">
                <h3>VARIABLE A</h3>
            </div>
            <div class="col justify-content-center">
                <label class="m-2" for="Hex" style="border: 2px solid white; border-radius:20px; width: 100px; text-align: center; color: black; background-color: gray;"> 00 </label>
            </div>
            <div class="col justify-content-center">
                <label for="Bin" style="text-align: center;">00000000</label>
            </div>
            <div class="col justify-content-center">
                <label for="Dec" style="text-align: center;">0</label>
            </div>
            <div class="col justify-content-center">
                <label for="Signado" style="text-align: center;">0</label>
            </div>
        </div>

        <div class="row pt-3">
            <div class="col">
                <h3>VARIABLE B</h3>
            </div>
            <div class="col justify-content-center">
                <label class="m-2" for="Hex" style="border: 2px solid white; border-radius:20px; width: 100px; text-align: center; background-color: gray;"> 00 </label>
            </div>
            <div class="col justify-content-center">
                <label for="Bin" style="text-align: center;">00000000</label>
            </div>
            <div class="col justify-content-center">
                <label for="Dec" style="text-align: center;">0</label>
            </div>
            <div class="col justify-content-center">
                <label for="Signado" style="text-align: center;">0</label>
            </div>
        </div>

        <div class="row align-items-end pt-5">
            <div class="col-4">
                <h3>SENAL DE CONTROL</h3>
            </div>
            <div class="col-4">
                <label style="padding-right: 5px;"> S<span style="font-size: 10px;">4</span></label>
                <label style="padding-right: 5px;"> S<span style="font-size: 10px;">3</span></label>
                <label style="padding-right: 5px;"> S<span style="font-size: 10px;">2</span></label>
                <label style="padding-right: 5px;"> S<span style="font-size: 10px;">1</span></label>
                <label style="padding-right: 5px;"> S<span style="font-size: 10px;">0</span></label>
                <br>
                <h3 style="font-weight: bold;">
                    <label for="s4">0</label>
                    <label for="s3">0</label>
                    <label for="s2">0</label>
                    <label for="s1">0</label>
                    <label for="s0">0</label>
                </h3>
            </div>
        </div>

        <div class="row justify-content-center pt-5" style="position: absolute;">
            <img src="/img/circuito1.png" class="p-5" alt="circuito1" style="width: 1000px; position: relative; ">
            <label for="primero" style="font-size: 24px; position: absolute; top: 65px; left: 50px;">00</label>
            <label for="segundo" style="font-size: 24px; position: absolute; top: 105px; left: 940px;">02</label>
            <label for="tercero" style="font-size: 24px; position: absolute; top: 190px; left: 505px;">03</label>
            <label for="cuarto" style="font-size: 24px; position: absolute; top: 235px; left: 940px;">04</label>

            <label for="S42" style="border: 2px solid white; border-radius:20px; width: 40px; padding: 5px; text-align:center; background-color: gray; position: absolute; top: 350px; left: 135px;">00</label>

            <label for="S42" style="border: 2px solid white; border-radius:20px; width: 40px; padding: 5px; text-align:center; background-color: gray; position: absolute; top: 350px; left: 345px;">10</label>
            <label for="S42" style="border: 2px solid white; border-radius:20px; width: 40px; padding: 5px; text-align:center; background-color: gray; position: absolute; top: 350px; left: 405px;">11</label>
            <label for="S42" style="border: 2px solid white; border-radius:20px; width: 40px; padding: 5px; text-align:center; background-color: gray; position: absolute; top: 350px; left: 781px;">11</label>
        </div>
    </div>
